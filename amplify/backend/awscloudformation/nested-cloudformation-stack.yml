{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoe1e351cf": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/messagingpp-20190202095441-deployment/amplify-cfn-templates/auth/cognitoe1e351cf-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "messagingapp_identitypool_082ee33e",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "messagingapp_lambda_log_policy",
					"openIdLambdaRoleName": "messagingapp_openid_lambda_role",
					"openIdRolePolicy": "messagingapp_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "messagingapp_openid_lambda_iam_policy",
					"openIdLogPolicy": "messagingapp_openid_lambda_log_policy",
					"userPoolName": "cognitoe1e351cf_userpool_471a9775",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoe1e351cf_sns-role",
					"roleExternalId": "cognitoe1e351cf_role_external_id",
					"policyName": "cognitoe1e351cf-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitoe1e351cf_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitoe1e351cf_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoe1e351cf_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoe1e351cf_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoe1e351cf_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoe1e351cf_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoe1e351cf_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoe1e351cf_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cognitoe1e351cf",
					"unAuthRoleName": "messagingpp-20190202095441-unauthRole",
					"authRoleName": "messagingpp-20190202095441-authRole",
					"unAuthRoleArn": "arn:aws:iam::049306620118:role/messagingpp-20190202095441-unauthRole",
					"authRoleArn": "arn:aws:iam::049306620118:role/messagingpp-20190202095441-authRole"
				}
			}
		},
		"analyticsmessagingapp": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/messagingpp-20190202095441-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "messagingapp",
					"roleName": "pinpointLambdaRoleda8d768b",
					"cloudWatchPolicyName": "cloudWatchPolicyda8d768b",
					"pinpointPolicyName": "pinpointPolicyda8d768b",
					"authPolicyName": "pinpoint_amplify_da8d768b",
					"unauthPolicyName": "pinpoint_amplify_da8d768b",
					"authRoleName": "messagingpp-20190202095441-authRole",
					"unauthRoleName": "messagingpp-20190202095441-unauthRole",
					"IAMPrefix": "049306620118"
				}
			}
		},
		"storagemedia": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/messagingpp-20190202095441-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "messagingpp-20190202095441-deployment",
					"authPolicyName": "s3_amplify_b719c937",
					"unauthPolicyName": "s3_amplify_b719c937",
					"authRoleName": "messagingpp-20190202095441-authRole",
					"unauthRoleName": "messagingpp-20190202095441-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": "rw"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}